<div class="hero-modal__backdrop is-hidden">
  <div class="hero-modal">
    <button
      class="hero-modal__close-button"
      aria-label="close form"
      type="button"
    >
      <svg width="20px" height="20px">
        <use href="./images/icons-sprite.svg#icon-cancel-circle"></use>
      </svg>
    </button>
    <div class="modal__wrap">
      <h2 class="hero-modal__title">You want it!</h2>
      <form class="hero-modal__form">
        <label class="hero-modal__label" for="customer-number"
          >Just leave your number and we will call you back soon</label
        >
        <input
          class="hero-modal__number"
          type="tel"
          required
          value="+380"
          name="customer-number"
          id="customer-number"
          minlength="11"
          placeholder="+380XXXXXXXXX"
        />
        <button
          class="hero-modal__submit-button"
          aria-label="submit form"
          type="submit"
        >
          say yes!
        </button>
      </form>
    </div>
  </div>
</div>
